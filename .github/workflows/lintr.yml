name: lintr

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  lintr:
    name: Run lintr scanning
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      actions: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      # ====================================================================
      #           >>> YENİ EKLENEN ADIM BURASI <<<
      # ====================================================================
      # Bu adım, renv paketlerini geri yüklemeden (restore) önce,
      # 'curl' ve diğer paketlerin ihtiyaç duyduğu sistem kütüphanelerini
      # sanal makineye kurar.
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev libx11-dev pandoc
      # ====================================================================

      - name: Cache renv packages
        uses: actions/cache@v4
        with:
          path: renv/library
          key: ${{ runner.os }}-${{ hashFiles('renv.lock') }}
          restore-keys: ${{ runner.os }}-

      - name: Restore renv packages
        run: renv::restore()
        shell: Rscript {0}

      - name: Run lintr
        shell: Rscript {0}
        run: |
          lintr::lint_dir(".", linters = lintr::default_linters)
          lintr::sarif_output(lintr::lint_dir("."), "lintr-results.sarif")
        continue-on-error: true

      - name: Upload analysis results to GitHub
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: lintr-results.sarif
          wait-for-processing: true